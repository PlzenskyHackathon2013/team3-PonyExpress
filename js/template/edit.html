<h3>Password edit</h3>
<form class="form-inline" id="editForm">
  <input type="text" name="username" id="editForm-username" class="input" value="<%- username %>">
  <input type="password" name="password" id="editForm-password" class="input" value="<%- password %>">
  <input type="password" name="password2" id="editForm-password2" class="input" value="<%- password %>">
  <button type="submit" id="editForm-submit" class="btn btn-primary">Save</button>
  <button type="submit" id="editForm-cancel" class="btn">Cancel</button>
</form>
