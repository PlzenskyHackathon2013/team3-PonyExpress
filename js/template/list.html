<h3>List of passwords</h3>
<button id="create">Create</button>
<ul>
	<% _.each(passwords, function (password) { %>
	<li>
		name: <%- password.name %>
		username: <%- password.username %>
		password: <%- password.password %>
		<button class="edit" data-id="<%- password.id %>">Edit</button>
	</li>
	<% }) %>
</ul>
