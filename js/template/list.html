<h3>List of passwords</h3>
<table class="table table-striped">
	<tr>
		<th colspan="4">
			<button id="create" class="btn btn-small btn-primary"><i class="icon-plus icon-white"></i> Create new password</button>
		</th>
	</tr>
	<tr>
		<th>name</th>
		<th>username</th>
		<th>password</th>
		<th></th>
	</tr>
	<% _.each(passwords, function (password) { %>
	<tr>
		<td><%- password.name %></td>
		<td><%- password.username %></td>
		<td><%- password.password %></td>
		<td>
            <button class="copy-password btn btn-mini btn-info" data-id="<%- password.id %>"><i class="icon-download icon-white"></i> Copy</button>
			<button class="edit-password btn btn-mini btn-info" data-id="<%- password.id %>"><i class="icon-pencil icon-white"></i> Edit</button>
			<button class="delete-password btn btn-mini btn-danger" data-id="<%- password.id %>"><i class="icon-remove icon-white"></i> Delete</button>
		</td>
	</tr>
	<% }) %>
</table>
<div id="ponyFun">Don't click on this <u>Pony button</u>!</div>
